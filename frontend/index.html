<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üêü Fish Classifier & Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f0f6fc;
      color: #1b1f23;
    }

    header {
      background-color: #0366d6;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
    }

    h2 {
      color: #0366d6;
    }

    input[type="file"] {
      display: block;
      margin-bottom: 15px;
    }

    button {
      background-color: #0366d6;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #024ea2;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #0366d6;
    }

    .chat-container {
      margin-top: 30px;
    }

    textarea, input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-top: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .chat-box {
      background: #f1f8ff;
      border-radius: 8px;
      padding: 15px;
      min-height: 150px;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      text-align: center;
      color: #666;
    }

  </style>
</head>
<body>

<header>üêü Fish Classifier & Chatbot</header>

<div class="container">
  <h2>üîπ 1. Upload a Fish Image</h2>
  <input type="file" id="imageInput" accept="image/*">
  <button onclick="predictFish()">Predict Fish</button>
  <div id="result"></div>

  <h2>üîπ 2. Ask About the Fish</h2>
  <div class="chat-container">
    <div class="chat-box" id="chatBox">Ask about a fish species like <b>"Tilapia"</b>.</div>
    <input type="text" id="chatInput" placeholder="Type your question here...">
    <button onclick="askBot()">Ask</button>
  </div>
</div>

<div class="footer">Made with ‚ù§Ô∏è using Flask, PyTorch & Langchain</div>

<script>
  function predictFish() {
    const input = document.getElementById("imageInput").files[0];
    if (!input) {
      alert("Please select an image first.");
      return;
    }

    const formData = new FormData();
    formData.append("image", input);

    fetch("/upload", {
      method: "POST",
      body: formData,
    })
    .then(res => res.json())
    .then(data => {
      if (data.fish_category) {
        document.getElementById("result").innerText = `‚úÖ Predicted: ${data.fish_category}`;
      } else {
        document.getElementById("result").innerText = `‚ùå Error: ${data.error}`;
      }
    });
  }

  function askBot() {
    const userMessage = document.getElementById("chatInput").value;
    if (!userMessage.trim()) return;

    const chatBox = document.getElementById("chatBox");
    chatBox.innerHTML += `\n\nüßë You: ${userMessage}`;

    fetch("/chat", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({ message: userMessage }),
    })
    .then(res => res.json())
    .then(data => {
      chatBox.innerHTML += `\nü§ñ Bot: ${data.response || 'Error fetching response'}`;
      document.getElementById("chatInput").value = "";
    });
  }
</script>

</body>
</html>
