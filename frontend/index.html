<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üêü Fish Classifier + Chatbot</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
    .container { background: white; padding: 20px; border-radius: 12px; max-width: 600px; margin: auto; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h1 { text-align: center; color: #0077cc; }
    .chatbox, .uploadbox { margin-top: 20px; }
    .error { color: red; }
    .bot, .user { margin: 5px 0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üêü Fish Classifier + Chatbot</h1>

    <div class="uploadbox">
      <h3>1Ô∏è‚É£ Upload Fish Image</h3>
      <input type="file" id="imageInput" />
      <button onclick="predictFish()">Predict Fish</button>
      <p id="result"></p>
      <p class="error" id="uploadError"></p>
    </div>

    <div class="chatbox">
      <h3>2Ô∏è‚É£ Ask About the Fish</h3>
      <div id="chatWindow" style="border:1px solid #ccc; padding:10px; height:150px; overflow:auto;"></div>
      <input type="text" id="chatInput" placeholder="Ask something about the fish..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function predictFish() {
      const fileInput = document.getElementById("imageInput");
      const result = document.getElementById("result");
      const error = document.getElementById("uploadError");
      result.innerText = "";
      error.innerText = "";

      if (!fileInput.files[0]) {
        error.innerText = "‚ùå Please choose an image.";
        return;
      }

      const formData = new FormData();
      formData.append("image", fileInput.files[0]);

      try {
        const response = await fetch("/upload", { method: "POST", body: formData });
        const data = await response.json();

        if (data.error) {
          error.innerText = "‚ùå " + data.error;
        } else {
          result.innerText = "‚úÖ Fish Category: " + data.fish_category;
        }
      } catch (err) {
        error.innerText = "‚ùå Error uploading image.";
      }
    }

    async function sendMessage() {
      const input = document.getElementById("chatInput");
      const chat = document.getElementById("chatWindow");
      const msg = input.value.trim();
      if (!msg) return;

      chat.innerHTML += `<div class="user"><strong>You:</strong> ${msg}</div>`;
      input.value = "";

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg }),
        });
        const data = await response.json();
        chat.innerHTML += `<div class="bot"><strong>Bot:</strong> ${data.response}</div>`;
        chat.scrollTop = chat.scrollHeight;
      } catch (err) {
        chat.innerHTML += `<div class="bot error">‚ùå Error contacting bot.</div>`;
      }
    }
  </script>
</body>
</html>
